# Render.com Blueprint - Life Fractal Intelligence
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: life-fractal-intelligence
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: STRIPE_PAYMENT_LINK
        value: https://buy.stripe.com/eVqeVd0GfadZaUXg8qcwg00
    healthCheckPath: /api/health
    autoDeploy: true

services:
  - type: web
    name: life-fractal-intelligence
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: life-fractal-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: life-fractal-db
    databaseName: life_fractal
    user: life_fractal_user

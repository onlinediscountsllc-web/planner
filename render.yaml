# render.yaml - Render.com Configuration
# Life Fractal Intelligence v10.0

services:
  - type: web
    name: life-fractal-intelligence
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn life_fractal_v10:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/health

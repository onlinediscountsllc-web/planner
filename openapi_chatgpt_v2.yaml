  # GOAL ENDPOINTS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  /chatgpt/goals/create:
    post:
      operationId: createGoal
      summary: Create a goal
      description: Create a goal and get its fractal type
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                  maxLength: 200
                type:
                  type: string
                  enum: [karma, dharma]
                  default: karma
                points:
                  type: integer
                  minimum: 1
                  maximum: 100
                  default: 50
      responses:
        "200":
          description: Goal created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  goal:
                    type: object
                  suggested_fractal:
                    type: object
                  message:
                    type: string

  /chatgpt/goals/visualize:
    post:
      operationId: visualizeGoal
      summary: Visualize a goal as a fractal
      description: Create goal AND generate its fractal in one call
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - goal
              properties:
                goal:
                  type: string
                  description: Your goal
                type:
                  type: string
                  enum: [karma, dharma]
                points:
                  type: integer
                  minimum: 1
                  maximum: 100
                size:
                  type: integer
                  minimum: 256
                  maximum: 2048
      responses:
        "200":
          description: Goal visualized
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  goal:
                    type: string
                  fractal_type:
                    type: string
                  meaning:
                    type: string
                  image_data:
                    type: string
                  message:
                    type: string


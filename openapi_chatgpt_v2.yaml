  /chatgpt/sacred/explain:
    get:
      operationId: explainSacredMath
      summary: Learn sacred mathematics
      description: Understand the math behind the fractals
      responses:
        "200":
          description: Sacred math explanation
          content:
            application/json:
              schema:
                type: object
                properties:
                  sacred_mathematics:
                    type: object
                  for_aphantasia:
                    type: object

  /chatgpt/sacred/calculate:
    post:
      operationId: calculateSacred
      summary: Sacred geometry calculator
      description: Calculate Fibonacci, golden rectangles, etc.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [fibonacci, golden_rectangle, golden_spiral]
                n:
                  type: integer
                width:
                  type: number
      responses:
        "200":
          description: Calculation results
          content:
            application/json:
              schema:
                type: object


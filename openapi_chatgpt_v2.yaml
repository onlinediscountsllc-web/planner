  /chatgpt/aphantasia/help:
    get:
      operationId: aphantasiaHelp
      summary: Aphantasia support
      description: Learn how fractals help people who can't visualize
      responses:
        "200":
          description: Aphantasia info
          content:
            application/json:
              schema:
                type: object

  /chatgpt/spoons/check:
    post:
      operationId: spoonCheck
      summary: Spoon Theory energy check
      description: Get recommendations based on your energy level
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                spoons:
                  type: integer
                  description: Current energy (1-10)
                  minimum: 1
                  maximum: 10
      responses:
        "200":
          description: Energy recommendations
          content:
            application/json:
              schema:
                type: object
                properties:
                  spoons:
                    type: integer
                  recommendation:
                    type: object

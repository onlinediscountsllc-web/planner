  /chatgpt/poster/create:
    post:
      operationId: createPoster
      summary: Create a poster
      description: Generate a printable poster with your goal
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                goal:
                  type: string
                fractal_type:
                  type: string
                size:
                  type: integer
                  minimum: 800
                  maximum: 2048
      responses:
        "200":
          description: Poster created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  poster:
                    type: string
                    description: Base64 PNG
                  message:
                    type: string


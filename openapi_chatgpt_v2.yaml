  /chatgpt/health:
    get:
      operationId: checkHealth
      summary: Check API health
      description: Verify the API is running and get system info
      responses:
        "200":
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  service:
                    type: string
                  version:
                    type: string
                  available_fractals:
                    type: integer
                  available_pets:
                    type: integer
                  message:
                    type: string

